changelog:
  exclude:
    labels:
      - 'ignore changelog'
      - 'invalid'
      - 'tools'

  categories:
    - title: '**ADDED:**'
      labels:
        - 'enhancement'
    - title: '**FIXED:**'
      labels:
        - 'bug fix'
    - title: '**IMPROVED:**'
      labels:
        - 'optimization'
    - title: '**CHANGED:**'
      labels:
        - 'cleanup'
    - title: '**REMOVED:**'
      labels:
        - 'obsolete'
    - title: '**TRANSLATIONS:**'
      labels:
        - 'localization'
